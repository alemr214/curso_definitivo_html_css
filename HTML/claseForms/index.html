<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formularios</title>
</head>
<body>
   <form action="">
      <label for="userName">
         <input type="email" name="userName" id="userName" placeholder="Correo electronico o numero de telefono">
      </label>
      <label for="userPassword">
         <input type="password" name="userPassword" id="userPassword" placeholder="Contrasena">
      </label>
      <input type="submit">
   </form>
</body>
</html>
